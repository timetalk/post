{% extends 'base.html' %}
{% load crispy_forms_tags %}
{% block content %}

<div class="container"> 
  <h3 class="text-center mt-5">{{title}}</h3>
  <div class="row">
   
    <div class="col-12 col-md-5 col-sm-12  mx-auto mt-5">
      <form method="POST">
      {% csrf_token %}
        {{ form|crispy }}
        <button type="submit" class="btn btn-primary mx-autom mt-2">submit</button>
        <p>Do you have an account ? <span><a href="/accounts/login">login</a></span></p>
      </form>
    </div>
  </div>
</div>
  
{% endblock content %}
